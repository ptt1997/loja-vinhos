<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha de Vinhos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>

    </style>
</head>

<body>
    <header class="header">
        <h1>üç∑ Lojinha de Vinhos</h1>
        <div class="carrinho-contador" onclick="mostrarCarrinho()">
            <i class="fas fa-shopping-cart"></i>
            <span id="carrinhoContador">0</span>
        </div>
    </header>
    <div id="loadingMessage" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; justify-content: center; align-items: center;">
        <p>Carregando, por favor aguarde...</p>
    </div>

    <input type="text" id="searchInput" placeholder="Pesquisar por nome..." oninput="filtra()" class="search-input" />
    <div class="container" style="max-width: 100%;overflow-y: auto;padding-bottom: 125px;">
        <div class="filter-container">
            <h3>Marcas</h3>
            <div id="marcaCheckboxes" class="marcas-filter"></div>
            <div>
                <h3>Faixa de Pre√ßo</h3>
                <form class="price-range-form">
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="minPrice" placeholder="M√≠nimo" oninput="atualizaSliderMin()" style="flex: 1; margin-right: 5px; width: 100px;" />
                        <span> - </span>
                        <input type="text" id="maxPrice" placeholder="M√°ximo" oninput="atualizaSliderMax()" style="flex: 1; margin-left: 5px;width: 100px;" />
                    </div>
                    <input type="range" id="priceSlider" min="0" max="10000" value="10000" oninput="atualizaPrecoDisplay()" />
                    <span id="priceRangeValue">0 - </span>
                </form>
            </div>
        </div>
    
        <div class="produtos" id="produtos"></div>
        <div id="pagination" class="pagination"></div>
    </div>
    
    <div id="pagination" style="text-align: center; margin-top: 20px;"></div>
    <div id="cartMenu" class="cart-menu">
        <div class="cart-header">
            <h2>Seus Produtos</h2>
            <button onclick="fecharCarrinho()">‚úñÔ∏è</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-total">
            <strong>Total: R$ <span id="totalValue">0.00</span></strong>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="assets/js/controla.js"></script>
</body>

</html>
